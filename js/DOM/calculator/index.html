<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="offset-3"></div>
        
        <div class="col-6 border py-4 mt-5">
          <div class="row">
            <div class="col-12">
              <textarea id="disp" cols="30" rows="4" class="form-control"></textarea>
            </div>
            <div class="col-3">
              <button class="btn btn-info btn-block my-2">1</button>
          </div>
  
          <div class="col-3">
              <button class="btn btn-info btn-block my-2">2</button>
          </div>
  
          <div class="col-3">
              <button class="btn btn-info btn-block my-2">3</button>
          </div>
  
          <div class="col-3">
              <button class="btn btn-info btn-block my-2">4</button>
          </div>
  
          <div class="col-3">
              <button class="btn btn-info btn-block my-2">5</button>
          </div>
  
          <div class="col-3">
              <button class="btn btn-info btn-block my-2">6</button>
          </div>
  
          <div class="col-3">
              <button class="btn btn-info btn-block my-2">7</button>
          </div>
  
          <div class="col-3">
              <button class="btn btn-info btn-block my-2">8</button>
          </div>
  
          <div class="col-3">
              <button class="btn btn-info btn-block my-2">9</button>
          </div>
  
          <div class="col-3">
              <button class="btn btn-info btn-block my-2">0</button>
          </div>
  
          <div class="col-3">
              <button class="btn btn-info btn-block my-2">+</button>
          </div>
  
  
          <div class="col-3">
              <button class="btn btn-info btn-block my-2">-</button>
          </div>
  
          <div class="col-3">
              <button class="btn btn-info btn-block my-2">*</button>
          </div>
  
          <div class="col-3">
              <button class="btn btn-info btn-block my-2">/</button>
          </div>
  
          <div class="col-3">
              <button class="btn btn-info btn-block my-2">%</button>
          </div>
  
          <div class="col-3">
              <button class="btn btn-info btn-block my-2 ">=</button>
          </div>
          </div>
        </div>
      
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
 
   </body>
</html>
